<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz to test your knowledge about the NBA.">
    <title>NBA Basketball Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header class="main-text">
    <h1>NBA Quiz</h1>
</header>
<div class="question-tracker">
    <ul class="question-stats">
        <li>Questions: <span class="questionNumber">0</span>/10</li>
        <li>Score: <span class="score">0</span></li>
    </ul>
    <section class="mid-text">
        <p class="question">Do you think you know the NBA?</p>
        <p>Take this 10 question quiz and find out!</p>
        <button type="button" class="start-quiz">Start Quiz!</button>
        <div class="question-answer-form"></div>
    </section>
</div>
</body>
</html>
